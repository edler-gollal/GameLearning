<!DOCTYPE html>
<html lang="de">
  <head>
    <title>Lele's Programme</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script src="JS/jquery-3.1.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/synaptic/1.0.8/synaptic.js"></script>
    <script src="JS/Scripts.js"></script>
    <script src="JS/DrawNetwork.js"></script>
    <script src="JS/Game.js"></script>
    <script src="JS/GameLearning.js"></script>
  </head>

  <body>
    <div id="header">
      <h1> Tests zum KÃ¼nstlichen Neuronalen Netzwerk </h1>
      <h2> von Leander Edler-Golla </h2>
    </div>
    <div id="input">
      <h3> Input </h3>
      Input 1: <input type="number" step="0.01" value="0" min="0" max="1" id="input1"></input>
      Input 2: <input type="number" step="0.01" value="0" min="0" max="1" id="input2"></input>
      <button id="activate">Activate</button>

      <h3> Training </h3>
      Input 1: <input type="number" step="0.01" value="0" min="0" max="1" id="trainingInput1"></input>
      Input 2: <input type="number" step="0.01" value="0" min="0" max="1" id="trainingInput2"></input>
      Desired Output: <input type="number" step="0.01" value="0" min="0" max="1" id="trainingOutput"></input>
      Training Amount #: <input type="number" step="1" value="20000" min="1" max="100000" id="trainingAmount"></input>
      Learning Rate: <input type="number" step="0.1" value="0.3" min="0.1" max="10" id="trainingLearningRate"></input>
      <button id="trainingActivate">Activate</button>

      <h3> Output </h3>
      <span id="output">-</span>

      <button id="drawNetwork">Draw Network</button>
    </div>
    <div id="canvas">
      <canvas id="display-network" class="left-canvas"></canvas>
      <canvas id="display-game" class="right-canvas"></canvas>
    </div>
  </body>

</html>
